<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unblocked Arcade</title>
    <!-- Phosphor Icons for UI -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Tailwind CSS (for utility classes) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME VARIABLES & CORE STYLES --- */
        :root {
            --bg-dark: #0f0c29; /* Deep purple-black */
            --bg-glass: rgba(20, 10, 40, 0.6);
            --bg-card: rgba(48, 20, 90, 0.25);
            --accent: #d946ef; /* Fuchsia/Pink */
            --accent-secondary: #8b5cf6; /* Violet */
            --accent-glow: rgba(217, 70, 239, 0.6);
            --text-primary: #fdf4ff;
            --text-secondary: #e9d5ff;
            --nav-height: 80px;
            --sidebar-width: 70px;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            /* Nebula Gradient Background */
            background: 
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(219, 39, 119, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            background-size: 200% 200%;
            animation: nebula-move 20s ease infinite;
        }

        @keyframes nebula-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- FONTS --- */
        .font-orbitron { font-family: 'Poppins', sans-serif; }
        .font-rajdhani { font-family: 'Rajdhani', sans-serif; }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-float { animation: float 6s ease-in-out infinite; }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { background: rgba(217, 70, 239, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* --- BACKGROUND CANVAS --- */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind content but above background color */
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* --- NAVIGATION --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(217, 70, 239, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-family: 'Poppins', sans-serif; /* Reverted to simple/modern font */
            font-weight: 800;
            font-size: 1.6rem; 
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 15px var(--accent-glow);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .logo span { 
            background: linear-gradient(to right, #d946ef, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .nav-links { display: flex; gap: 20px; }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 50px; /* ROUND BUTTONS */
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nav-btn:hover, .nav-btn.active {
            color: white;
            background: rgba(217, 70, 239, 0.15);
            box-shadow: 0 0 15px rgba(217, 70, 239, 0.2);
            transform: translateY(-2px);
        }

        /* --- VIEW CONTAINER --- */
        .view-container {
            position: absolute;
            top: var(--nav-height);
            left: 0;
            width: 100%;
            height: calc(100vh - var(--nav-height));
            overflow: hidden;
            z-index: 10;
        }

        .view-section {
            width: 100%;
            height: 100%;
            display: none;
            overflow-y: auto;
            position: relative;
        }
        
        #view-games.active { display: flex; }
        .view-section.active:not(#view-games) { display: block; }
        .view-section.active { animation: fadeIn 0.5s ease-out; }

        /* --- HOME VIEW --- */
        .home-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            text-align: center;
            padding: 20px;
        }

        .system-badge {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid rgba(217, 70, 239, 0.4);
            background: rgba(217, 70, 239, 0.1);
            color: #f0abfc;
            font-family: 'Poppins', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(217, 70, 239, 0.2);
        }

        .clock-widget {
            font-family: 'Poppins', sans-serif;
            font-size: 6rem;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255,255,255,0.8);
            text-shadow: 0 0 40px rgba(139, 92, 246, 0.6);
            line-height: 1;
            margin-bottom: 5px;
        }

        .date-widget {
            font-size: 1.5rem;
            color: #d8b4fe;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .hero-btn {
            padding: 16px 45px;
            border-radius: 50px; /* ROUND BUTTONS */
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .hero-btn.primary {
            background: linear-gradient(135deg, #d946ef, #8b5cf6);
            color: white;
            border: none;
            box-shadow: 0 4px 25px rgba(217, 70, 239, 0.4);
        }
        
        .hero-btn.primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 35px rgba(217, 70, 239, 0.6);
        }

        .hero-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .hero-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: white;
            transform: scale(1.05);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 10, 30, 0.6);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            overflow-y: auto;
            flex-shrink: 0;
            height: 100%;
        }

        .sidebar-btn {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; /* Slightly rounded squares */
            width: 42px;
            height: 42px;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sidebar-btn:hover:not(.empty) {
            color: white;
            border-color: var(--accent);
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
            transform: scale(1.1);
        }

        .sidebar-btn.empty { opacity: 0.2; cursor: default; border-color: transparent; }

        /* --- GAMES GRID & SEARCH --- */
        .main-container {
            flex: 1;
            padding: 30px;
            max-width: 1600px;
            margin: 0 auto;
            overflow-y: auto;
            height: 100%;
        }

        .games-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            gap: 25px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(to bottom, #fff, #e9d5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(217, 70, 239, 0.4));
            margin: 0;
        }

        .controls {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 900px;
            position: sticky;
            top: 0;
            padding: 15px 0;
            z-index: 50;
        }

        .search-container { flex: 1; }

        #search-input {
            width: 100%;
            padding: 15px 30px;
            border-radius: 50px; /* ROUND INPUT */
            border: 1px solid rgba(139, 92, 246, 0.3);
            background: rgba(15, 10, 35, 0.8);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
            background: rgba(20, 15, 45, 0.95);
        }

        .action-btn {
            padding: 0 30px;
            border-radius: 50px; /* ROUND BUTTONS */
            border: 1px solid rgba(255,255,255,0.1);
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 0.85rem;
            cursor: pointer;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
        }

        /* --- GAME CARDS --- */
        .letter-section { margin-bottom: 50px; }
        .letter-section.hidden { display: none; }
        
        .section-header {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: linear-gradient(160deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px; /* Rounded Cards */
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .game-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(217, 70, 239, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        .game-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }
        
        .game-card:hover::after { transform: translateX(100%); }

        .game-title {
            font-weight: 700;
            font-size: 1.15rem;
            color: white;
            z-index: 1;
        }

        /* --- PROXY VIEW --- */
        .proxy-wrapper { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .proxy-toolbar {
            padding: 15px 30px;
            background: rgba(10, 5, 20, 0.8);
            display: flex;
            gap: 15px;
            align-items: center;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }
        .proxy-frame { flex: 1; width: 100%; border: none; background: white; }

        /* --- LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 5, 25, 0.95);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.3s;
            backdrop-filter: blur(10px);
        }
        #loader.active { opacity: 1; pointer-events: all; }
        .spinner {
            width: 70px; height: 70px;
            border: 4px solid rgba(217, 70, 239, 0.2);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 25px var(--accent-glow);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Mobile */
        @media (max-width: 768px) {
            .navbar { padding: 0 20px; }
            .logo span { display: none; }
            .sidebar { display: none; }
            .main-container { padding: 15px; }
            h1 { font-size: 2rem; }
            .controls { flex-wrap: wrap; position: relative; }
            .search-container { min-width: 100%; order: 3; }
            .action-btn { flex: 1; justify-content: center; }
            .clock-widget { font-size: 4rem; }
            .hero-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <!-- Canvas Background -->
    <canvas id="starfield"></canvas>
    
    <!-- Loading Overlay -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">The Unblocked<span>Arcade</span></div>
        <div class="nav-links">
            <button class="nav-btn active" onclick="switchView('home')">
                <i class="ph ph-house"></i> Home
            </button>
            <button class="nav-btn" onclick="switchView('games')">
                <i class="ph ph-game-controller"></i> Games
            </button>
            <button class="nav-btn" onclick="switchView('proxy')">
                <i class="ph ph-globe"></i> Proxy
            </button>
            <button class="nav-btn" onclick="switchView('chat')">
                <i class="ph ph-chat-circle-text"></i> Chat
            </button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="view-container">

        <!-- HOME VIEW -->
        <div id="view-home" class="view-section active">
            <div class="home-content">
                
                <div class="system-badge animate-float">NEBULA SYSTEMS ONLINE</div>

                <div class="clock-widget" id="clock">00:00:00</div>
                <div class="date-widget" id="date">Loading Date...</div>
                
                <h1 style="margin-bottom: 20px; font-size: 2.8rem; letter-spacing: 1px; opacity: 1;">
                    Welcome to the <span style="color:var(--accent); text-shadow: 0 0 20px var(--accent);">Arcade</span>
                </h1>

                <p style="color: #e9d5ff; max-width: 650px; line-height: 1.8; margin-bottom: 50px; font-size: 1.15rem; font-weight: 300;">
                    Your gateway to the ultimate gaming experience. Bypass restrictions and enter the nebula.<br>
                    <strong>Stealth Mode:</strong> Press <code style="color:var(--accent); border:1px solid rgba(217, 70, 239, 0.4); padding: 2px 8px; border-radius: 6px;">]</code> to activate Panic Switch.
                </p>

                <div style="display:flex; gap: 25px; justify-content: center; flex-wrap: wrap;">
                    <button class="hero-btn primary" onclick="switchView('games')">
                        <i class="ph ph-rocket-launch" style="font-size:1.4rem;"></i> LAUNCH GAMES
                    </button>
                    <button class="hero-btn secondary" onclick="switchView('proxy')">
                        <i class="ph ph-planet" style="font-size:1.4rem;"></i> OPEN PROXY
                    </button>
                </div>
            </div>
        </div>

        <!-- GAMES VIEW -->
        <div id="view-games" class="view-section">
            <div class="sidebar" id="sidebar">
                <!-- Sidebar buttons generated by JS -->
            </div>

            <div class="main-container">
                <div class="games-header">
                    <h1>Stellar Library</h1>
                    <div class="controls">
                        <div class="search-container">
                            <input type="text" id="search-input" placeholder="SEARCH UNIVERSE...">
                        </div>
                        <button class="action-btn" id="random-btn"><i class="ph ph-shuffle"></i> Random</button>
                        <button class="action-btn" id="cloak-btn"><i class="ph ph-arrows-out"></i> Cloak</button>
                    </div>
                </div>
                <div id="games-container">
                    <!-- Games generated by JS -->
                </div>
            </div>
        </div>

        <!-- PROXY VIEW -->
        <div id="view-proxy" class="view-section">
            <div class="proxy-wrapper">
                <div class="proxy-toolbar">
                    <i class="ph ph-lock-key" style="color:var(--accent);"></i>
                    <span style="color:white; font-family:'Poppins', sans-serif; letter-spacing:1px; font-size: 0.9rem;">ENCRYPTED TUNNEL</span>
                    <div style="flex:1;"></div>
                    <button class="action-btn" style="background:var(--accent); border:none;" onclick="openProxy()">
                        Open External <i class="ph ph-arrow-square-out"></i>
                    </button>
                </div>
                <iframe src="https://thearcade.nanc.com.np" class="proxy-frame" title="Proxy"></iframe>
            </div>
        </div>

        <!-- CHAT VIEW -->
        <div id="view-chat" class="view-section">
            <div class="proxy-wrapper">
                <div class="proxy-toolbar">
                    <i class="ph ph-chat-circle-text" style="color:var(--accent);"></i>
                    <span style="color:white; font-family:'Poppins', sans-serif; letter-spacing:1px; font-size: 0.9rem;">STUDENT CHAT</span>
                    <div style="flex:1;"></div>
                    <button class="action-btn" style="background:var(--accent); border:none;" onclick="openChat()">
                        Open External <i class="ph ph-arrow-square-out"></i>
                    </button>
                </div>
                <iframe src="https://script.google.com/a/macros/students.katyisd.org/s/AKfycbzwb3sZ9WFvGdIzSXAI2h0wqW4ws_C4TxGtjhi727H_nN9aAkLtRRCL3sBrphq4TQd-/exec" class="proxy-frame" title="Chat"></iframe>
            </div>
        </div>

    </div>

    <!-- Starfield Animation Script & Core Logic -->
    <script>
        // --- Starfield Animation ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        const STAR_COUNT = 200;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() { this.reset(); this.y = Math.random() * height; }
            reset() {
                this.x = Math.random() * width;
                this.y = -10;
                this.z = Math.random() * 2 + 0.5;
                this.opacity = Math.random() * 0.7 + 0.3;
                this.speed = (Math.random() * 0.4) * this.z + 0.1;
                // Color variation: White, Pinkish, Blueish
                const colors = ["255, 255, 255", "217, 70, 239", "139, 92, 246"];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.y += this.speed;
                if (this.y > height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.z * 0.6, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
                ctx.fill();
            }
        }

        for (let i = 0; i < STAR_COUNT; i++) stars.push(new Star());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(star => { star.update(); star.draw(); });
            requestAnimationFrame(animate);
        }

            win.document.close();
        }

        const allChars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const filesByChar = {};
        const gameContainer = document.getElementById('games-container');
        const searchInput = document.getElementById('search-input');
        const sidebar = document.getElementById('sidebar');

        // Tab Switching
        function switchView(viewName) {
            document.querySelectorAll('.view-section').forEach(el => {
                el.classList.remove('active');
                if(el.id === 'view-games') el.style.display = 'none'; 
                else el.style.display = 'none';
            });
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));

            const selectedView = document.getElementById(`view-${viewName}`);
            if(viewName === 'games') {
                selectedView.style.display = 'flex';
                setTimeout(() => selectedView.classList.add('active'), 10);
            } else {
                selectedView.style.display = 'block';
                setTimeout(() => selectedView.classList.add('active'), 10);
            }

            const activeBtn = Array.from(document.querySelectorAll('.nav-btn')).find(b => b.textContent.toLowerCase().includes(viewName));
            if(activeBtn) activeBtn.classList.add('active');
        }

        // Clock Logic
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Panic Button
        document.addEventListener('keydown', (e) => {
            if (e.key === ']') {
                e.preventDefault();
                window.location.replace('https://classroom.google.com');
            }
        });

        // Game Launch Logic
        function launchGame(filename) {
            const loader = document.getElementById('loader');
            loader.classList.add('active');

            function normalizeFileName(name) {
                if (name.includes('.') && name.lastIndexOf('.') > 0) return name;
                return name + '.html';
            }

            const encoded = encodeURIComponent(normalizeFileName(filename));
            const url = `https://cdn.jsdelivr.net/gh/bubbls/ugs-singlefile/UGS-Files/${encoded}?t=${Date.now()}`;

            fetch(url)
                .then(res => { if (!res.ok) throw new Error("Err"); return res.text(); })
                .then(text => {
                    loader.classList.remove('active');
                    const newWin = window.open("about:blank", "_blank");
                    if (newWin) {
                        newWin.document.write(text);
                        newWin.document.close();
                    } else alert("Pop-up blocked!");
                })
                .catch(err => {
                    loader.classList.remove('active');
                    alert("Failed to load game data.");
                });
        }

        function formatDisplayName(filename) {
            let name = filename;
            if (name.toLowerCase().startsWith('cl')) name = name.substring(2);
            name = name.replace(/[-_]/g, ' ').replace(/([A-Z])/g, ' $1').trim(); 
            return name.charAt(0).toUpperCase() + name.slice(1);
        }

        function initialize() {
            allChars.forEach(char => filesByChar[char] = []);
            
            if (files.length === 0) {
                gameContainer.innerHTML = `
                    <div style="text-align:center; padding: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
                        <i class="ph ph-planet" style="font-size: 5rem; margin-bottom: 20px; color: var(--accent); opacity: 0.6; text-shadow: 0 0 30px var(--accent);"></i>
                        <h2 style="margin: 0; color: white; font-family: 'Orbitron'; letter-spacing: 2px; font-size: 2rem;">VOID DETECTED</h2>
                        <p style="color: var(--text-secondary); margin-top: 10px;">Please populate the 'files' array in the source code.</p>
                    </div>
                `;
                renderSidebar();
                return;
            }

            files.forEach(file => {
                const lower = file.toLowerCase();
                if (lower.startsWith('cl')) {
                    const afterCl = lower.substring(2);
                    if (afterCl.length > 0) {
                        const firstChar = afterCl[0].toUpperCase();
                        if (filesByChar[firstChar]) filesByChar[firstChar].push(file);
                        else {
                            if (!filesByChar['#']) filesByChar['#'] = [];
                            filesByChar['#'].push(file);
                        }
                    }
                } else {
                    if (!filesByChar['#']) filesByChar['#'] = [];
                    filesByChar['#'].push(file);
                }
            });

            if (filesByChar['#']) allChars.push('#');
            renderSidebar();
            renderAllGames();
        }

        function renderSidebar() {
            sidebar.innerHTML = ''; 
            allChars.forEach(char => {
                const btn = document.createElement('button');
                btn.className = 'sidebar-btn';
                btn.textContent = char;
                if (!filesByChar[char] || filesByChar[char].length === 0) btn.classList.add('empty');
                else {
                    btn.onclick = () => {
                        const section = document.getElementById(`section-${char}`);
                        const container = document.querySelector('.main-container');
                        if (section && container) section.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    };
                }
                sidebar.appendChild(btn);
            });
        }

        function renderAllGames() {
            gameContainer.innerHTML = '';
            allChars.forEach(char => {
                if (!filesByChar[char] || filesByChar[char].length === 0) return;
                const section = document.createElement('div');
                section.className = 'letter-section';
                section.id = `section-${char}`;
                
                const header = document.createElement('div');
                header.className = 'section-header';
                header.innerHTML = `<span>${char}</span>`;
                
                const grid = document.createElement('div');
                grid.className = 'games-grid';

                filesByChar[char].forEach(file => {
                    grid.appendChild(createGameCard(file));
                });

                section.appendChild(header);
                section.appendChild(grid);
                gameContainer.appendChild(section);
            });
        }

        function createGameCard(filename) {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.title = filename; 
            const title = document.createElement('div');
            title.className = 'game-title';
            title.textContent = formatDisplayName(filename);
            card.appendChild(title);
            card.addEventListener('click', () => launchGame(filename));
            return card;
        }

        // Search
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const sections = document.querySelectorAll('.letter-section');
            if (term.length === 0) {
                sections.forEach(sec => {
                    sec.classList.remove('hidden');
                    sec.querySelector('.section-header').style.display = 'block';
                    sec.querySelectorAll('.game-card').forEach(c => c.style.display = 'flex');
                });
                return;
            }
            sections.forEach(sec => {
                let hasVisibleCards = false;
                sec.querySelector('.section-header').style.display = 'none';
                sec.querySelectorAll('.game-card').forEach(card => {
                    const title = card.querySelector('.game-title').textContent.toLowerCase();
                    if (title.includes(term)) {
                        card.style.display = 'flex'; hasVisibleCards = true;
                    } else card.style.display = 'none';
                });
                if (hasVisibleCards) sec.classList.remove('hidden');
                else sec.classList.add('hidden');
            });
        });

        document.getElementById('random-btn').addEventListener('click', () => {
            if(files.length === 0) return;
            launchGame(files[Math.floor(Math.random() * files.length)]);
        });

        document.getElementById('cloak-btn').addEventListener('click', () => {
            const newWin = window.open('about:blank', '_blank');
            if (!newWin) { alert('Pop-up blocked!'); return; }
            newWin.document.write(document.documentElement.outerHTML);
            newWin.document.close();
        });

        window.addEventListener('DOMContentLoaded', initialize);
        switchView('home');

    </script>
</body>
</html>
